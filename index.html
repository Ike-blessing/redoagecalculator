<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sacle=1.0">
    <link rel="icon" type="image/png" sizes="31*32" href=".\asset\images\favicon-32x32.png" />
    <link rel="stylesheet" href="style.css"/>
    <title>Age calculator</title>
</head>
<body>
   <div class="container">
        <div class="input-flex">
            <div class="input-container">
                <span>Day</span>
                <input type="number" id="day" placeholder="DD" minlength="1" maxlength="2" required/>
                <small class="error-day"></small>
            </div>
            <div class="input-container">
                <span>Month</span>
                <input type="number" id="month"  placeholder="MM" minlength="1" maxlength="2" required/>
                <small class="error-month"></small>
            </div>
            <div class="input-container">
                <span>Year</span>
                <input type="number" id="year" placeholder="YY" minlength="1" maxlength="4" required/>
                <small class="error-year"></small>
            </div>
        </div>
        <button class="submit-btn" onclick="calculatedate()">
            <img src=".\asset\images\icon-arrow.svg" alt="">
        </button>
        <div class="output">
            <h1><span class="output-year">--</span>years</h1>
            <h1><span class="output-month">--</span>months</h1>
            <h1><span class="output-day">--</span>days</h1>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
